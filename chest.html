<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTML Treasure Hunt!</title>
  <style>
    body {
      background: #222;
      color: #eee;
      font-family: sans-serif;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 1rem;
    }
    #score {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 1.2rem;
    }
    #game {
      position: relative;
      width: 100vw;
      height: calc(100vh - 60px);
    }
    .chest {
      position: absolute;
      width: 100px;
      height: 100px;
      perspective: 600px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .chest:hover {
      transform: scale(1.1);
    }
    .face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      text-align: center;
      /* box-shadow: 0 4px 8px rgba(0,0,0,0.5); */
    }
    .front {
      background: url('./chest.gif') center/cover no-repeat;
    }
    .back {
      background: #fff;
      color: #222;
      transform: rotateY(180deg);
      padding: 0.5rem;
    }
    .flipped .front {
      transform: rotateY(180deg);
    }
    .flipped .back {
      transform: rotateY(0deg);
    }
  </style>
</head>
<body>
  <h1>HTML Treasure Hunt!</h1>
  <div id="score">Found: 0/0</div>
  <div id="game"></div>
  <script src="chest.js"></script>
</body>
</html>
