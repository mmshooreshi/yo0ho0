<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>📂 Page Dashboard</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --fg: #222;
      --card: #fff;
      --card-shadow: rgba(0,0,0,0.1);
    }
    body.dark {
      --bg: #1e1e1e;
      --fg: #ddd;
      --card: #2b2b2b;
      --card-shadow: rgba(0,0,0,0.5);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 1rem;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--fg);
      transition: background 0.3s, color 0.3s;
    }
    header {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
      margin-bottom: 1rem;
    }
    header input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size: 1rem;
    }
    header button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px,1fr));
      gap: 1rem;
    }
    .card {
      background: var(--card);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px var(--card-shadow);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 12px var(--card-shadow);
    }
    .card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
      word-break: break-word;
    }
    .card a {
      margin-top: auto;
      text-decoration: none;
      color: var(--fg);
      font-weight: bold;
      text-align: right;
    }
    .card a:hover {
      text-decoration: underline;
    }
    .chest {
      background: url('./chest.gif') center/cover no-repeat;
    }

  </style>
</head>
<body>
  <header>
    <input id="search" type="search" placeholder="🔍 Search pages…">
    <button id="sortBtn">Sort: A→Z</button>
    <button id="themeBtn">🌓 Theme</button>
    <div class="chest">x</div>
  </header>
  <div id="grid"></div>
  <script src="script.js"></script>
</body>
</html>
