<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>📂 Page Dashboard</title>
  <!-- You could extract these into styles.css -->
  <style>
    :root {
      --bg: #f5f5f5; --fg: #222;
      --card: #fff;  --shadow: rgba(0,0,0,0.1);
    }
    body.dark {
      --bg: #1e1e1e; --fg: #ddd;
      --card: #2b2b2b; --shadow: rgba(0,0,0,0.5);
    }
    *,*::before,*::after { box-sizing: border-box; }
    body {
      margin: 0; padding: 1rem;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--fg);
      transition: background .3s,color .3s;
    }
    header {
      display: flex; flex-wrap: wrap; gap: .5rem;
      align-items: center; margin-bottom: 1rem;
    }
    header input {
      flex: 1; padding: .5rem;
      border: 1px solid #aaa; border-radius: 4px;
      font-size: 1rem;
    }
    header button {
      padding: .5rem 1rem; border: none;
      border-radius: 4px; cursor: pointer;
      font-size: 1rem;
    }
    .chest {
      width: 2rem; height: 2rem;
      background: url('assets/chest.gif') center/cover no-repeat;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
      gap: 1rem;
    }
    .card {
      background: var(--card);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px var(--shadow);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform .2s,box-shadow .2s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 12px var(--shadow);
    }
    .card h2 { margin: 0 0 .5rem; font-size: 1.1rem; }
    .card a {
      margin-top: auto; text-decoration: none;
      color: var(--fg); font-weight: bold;
      text-align: right;
    }
    .card a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <input id="search" type="search" placeholder="🔍 Search pages…">
    <button id="sortBtn">Sort: A→Z</button>
    <button id="themeBtn">🌓 Theme</button>
    <div class="chest"></div>
  </header>

  <main id="grid"></main>

  <!-- Load your dashboard script with cache-busting -->
  <script>
    (function(){
      const s = document.createElement('script');
      s.src = `script.js?v=${Date.now()}`;
      s.defer = true;
      document.head.appendChild(s);
    })();
  </script>

  <!-- Cursor Party plugin (always hot-loaded) -->
  <script src="https://cursor-party.mmshooreshi.partykit.dev/cursors.js" defer></script>
</body>
</html>
